<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles/contact.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <section>
        <div class="contact-section-container">
            <div class="contact-section-info">
                <h1>We have digitized more than 500 companies in <br> Croatia</h1>

                <div class="contact-section-item">
                    <span class="contact-section-icon"><i class="fas fa-phone"></i></span>
                    <div>
                        <p>Phone Call</p>
                        <p class="contact-section-text">+385 (0)91 6183 300</p>
                    </div>
                </div>

                <div class="contact-section-item">
                    <span class="contact-section-icon"><i class="fas fa-envelope"></i></span>
                    <div>
                        <p>Email</p>
                        <p class="contact-section-text">example@email.com</p>
                    </div>
                </div>
            </div>

            <form class="contact-section-form">
                <div class="contact-section-group contact-section-full">
                    <label>Full Name*</label>
                    <input type="text" placeholder="Imran Hasan" />
                </div>

                <div class="contact-section-group contact-section-half">
                    <label>Company Name</label>
                    <input type="text" placeholder="Tesla" />
                </div>

                <div class="contact-section-group contact-section-half">
                    <label>Activity</label>
                    <input type="text" placeholder="Design" />
                </div>

                <div class="contact-section-group contact-section-half">
                    <label>Contact number*</label>
                    <input type="text" placeholder="+880 1010 - 10101" />
                </div>

                <div class="contact-section-group contact-section-half">
                    <label>Your e-mail for reply*</label>
                    <input type="email" placeholder="example@email.com" />
                </div>

                <div class="contact-section-group contact-section-full">
                    <label>Title*</label>
                    <input type="text" placeholder="Need to design website" />
                </div>

                <div class="contact-section-group contact-section-full">
                    <label>Space to describe what we would like us to do for you, comments, inquiriesâ€¦*</label>
                    <input type="text" placeholder="Website with amazing content" />
                </div>

                <div class="contact-section-group contact-section-checkbox">
                    <input type="checkbox" />
                    <label>
                        I consent to e-Sistemi d.o.o. using my data to respond and understand my data rights and
                        their privacy policy. My data will be deleted after our communication.
                    </label>
                </div>

                <button type="submit" class="contact-section-submit">Send Now</button>
            </form>
        </div>
    </section>

</body>

</html>
